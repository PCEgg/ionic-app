<ion-view title="寵物列表">
  <ion-content class="has-header padding list-bg">
    <div class="row">
    	<ul>
    		<li class="col" ng-repeat="pet in pets" style="cursor: pointer">
    			<img ng-src="{{pet.imgUrl}}">
    			<button href="#/tab/pet/{{pet.id}}">Detail</button>
    		</li>
    	</ul>
    </div>
  </ion-content>
</ion-view>
