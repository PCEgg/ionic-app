<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{pet.name}}">
  <ion-content has-header="true" padding="true">
  	<div style="background-color: #fff">{{ pet.id }}</div>
  	<div style="background-color: #fff">{{ pet.name}}</div>
  	<img ng-src="{{pet.imgUrl}}">

    <div id='messagesDiv' style="background-color:#fff;"></div>
	<input type='text' id='nameInput' placeholder='Name'>
    <input type='text' id='messageInput' placeholder='Message'>

  </ion-content>
</ion-view>
