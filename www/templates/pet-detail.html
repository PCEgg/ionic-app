<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'firend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="{{pet.name}}" hide-back-button="true">

<ion-nav-buttons side="right">
    <img src="img/top-right-none.png" alt="" class="top-btn">
</ion-nav-buttons>

<ion-nav-buttons side="left">
  <img src="img/top-left-back.png" ng-click="goBack()">
</ion-nav-buttons>


  <ion-content has-header="true">
  	<div style="text-align: center;">
        <img ng-src="{{pet.imgBigUrl}}" style="width:100%; display: block"> 
    </div>
    <div class="row" style="padding:0">
        <div class="col" style="text-align:center; background:#4e0000; color:#fff;">魔靈詳細</div>
    </div>
    <div style="background-color: #fff">
      <div class="row" style="border-right: none; border-left: none; text-align:center">
        <!--<div class="col col-20 col-center" style="border-right: none">
          <img ng-src="{{pet.imgUrl}}" style="width:100%; display: block">
        </div>!-->
        <div class="col borderForBox" style="padding-bottom:0;">
          <div class="row" style="padding:0;">
            <div class="col detailTag">屬性</div>
            <div class="col detailTag borderForBox" style="border-top: none; border-bottom: none;">類型</div>
            <div class="col detailTag">稀有度</div>
          </div>
          <div class="row" style="padding:0;">
            <div class="col">{{pet.attr}}</div>
            <div class="col borderForBox" style="border-top: none; border-bottom: none">{{pet.type}}</div>
            <div class="col">{{pet.star}}</div>
          </div>

          <div class="row" style="padding:0;">
            <div class="col detailTag">體力</div>
            <div class="col detailTag borderForBox" style="border-top: none; border-bottom: none;">攻擊力</div>
            <div class="col detailTag">防御力</div>
          </div>

          <div class="row" style="padding:0;">
            <div class="col">{{pet.hp}}</div>
            <div class="col borderForBox" style="border-top: none; border-bottom: none;">{{pet.atk}}</div>
            <div class="col">{{pet.def}}</div>
          </div>

          <div class="row" style="padding:0;">
            <div class="col detailTag borderForBox" style="border-top: none; border-bottom: none; border-left: none">攻擊速度</div>
            <div class="col detailTag">入手方法</div>
          </div>

          <div class="row" style="padding:0;">
            <div class="col borderForBox" style="border-top: none; border-bottom: none; border-left: none">{{pet.spd}}</div>
            <div class="col"></div>
          </div>

        </div>
      </div>
    </div>
    
    <div class="row" style="padding:0">
        <div class="col" style="text-align:center; background:#0a3e82; color:#fff;">技能表</div>
    </div>
    <div style="background-color:#fff;">
      <div class="row" style="border-right: none; border-left: none; text-align:center;">
        <!--<div class="col col-20 col-center" style="border-right: none">
          <img ng-src="{{pet.imgUrl}}" style="width:100%; display: block">
        </div>!-->
        <div class="col borderForBox" style="padding-bottom:0">
          <div>
            <div class="row" style="padding:0;">
              <div class="col col-20 detailTagBlue">隊長技</div>
              <div class="col col-80 borderForBox" style="border-top: none; border-right: none; border-bottom: none;">{{ pet.lSkill }}</div>
            </div>
          </div>

          <div>
                      <div class="row" style="padding:0;">
           
            <div class="col borderForBox" style="border-left: none; border-right: none; border-bottom: none; padding:0;">
              <div>
                <div class="row" style="padding:0;">
                    <div class="col col-20 detailTagBlue">技能</div>
                    <div class="col col-80 detailTagBlue borderForBox" style="border-top: none; border-bottom: none;">
                      效果
                    </div>
                  </div>
              </div>
              <div>
                <div class="row" style="padding:0;">
                    <div class="col col-20">{{ pet.skillOneName }}</div>
                    <div class="col col-80 borderForBoxBlue" style="border-top: none; border-bottom: none;">
                      {{ pet.skillOne }}
                    </div>
                  </div>
              </div>
              <div style="background-color:#c9c9c9;">
                <div class="row" style="padding:0;">
                    <div class="col col-20">{{ pet.skillTwoName }}</div>
                    <div class="col col-80 borderForBoxBlue" style="border-top: none; border-bottom: none;">
                      {{ pet.skillTwo }}
                    </div>
                  </div>
              </div>
              <div>
                <div class="row" style="padding:0;">
                    <div class="col col-20">{{ pet.skillThreeName }}</div>
                    <div class="col col-80 borderForBoxBlue" style="border-top: none; border-bottom: none;">
                      {{ pet.skillThree }}
                    </div>
                  </div>
              </div>
                  
            </div>
          </div>    

          </div>
        

        </div>
      </div>
    </div>

    <div class="row" style="padding:0">
        <div class="col" style="text-align:center; background:#824E0A; color:#fff;">玩家留言</div>
    </div>
    <div class="padding" style="background-color:#fff;">
      <div id='messagesDiv' style="background-color:#fff;"></div>
    </div>




<div class="list list-inset" id="messageBox">
  <label class="item item-input" style="border:1px dotted #c9c9c9">
    <input type="text" id='nameInput' placeholder='名稱'>
  </label>
  <label class="item item-input">
    <textarea id="messageInput" placeholder="內容"></textarea>
  </label>
</div>

<div style="height:20px;"></div>

  </ion-content>
</ion-view>
